<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stars</title>
    <link rel="stylesheet" href="CSS/stars.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Balance Summary</h1>
            <div class="tabs">
                <button class="tab active">STARS</button>
                <a href="eVoucher.html" class="tab">eVoucher</a>
            </div>
        </header>
        <div class="balance-section">
            <div class="balance">
                <p>Your Balance</p>
                <h2>6000 STARS</h2>
                <button class="use-pay-button">Use to get deals</button>
            </div>
        </div>
        <div class="actions">
            <button class="action-button">Get Deals</button>
            <button class="action-button">Send Deals</button>
            <button class="action-button">View Deal Status</button>
            <button class="action-button">Redeem with STARS</button>
            <a href="#" class="link">See participating stores</a>
        </div>
        <div class="transactions">
            <p><strong>Transactions</strong></p>
            <p>200 STARS <span class="transaction">20 Aug 2020, Pizza Maru</span></p>
            <p>500 STARS <span class="transaction">17 Jan 2033, Fitness First</span></p>
        </div>
    </div>
</body>
</html>
