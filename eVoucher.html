<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eVoucher</title>
    <link rel="stylesheet" href="CSS/eVoucher.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Balance Summary</h1>
            <div class="tabs">
                <a href="stars.html" class="tab">STARS</a>
                <button class="tab active">eVoucher</button>
            </div>
        </header>
        <div class="balance-section">
            <div class="balance">
                <p>Your Balance</p>
                <h2>S$990.25</h2>
                <a href="paywithvoucher.html" class="use-pay-button">Use to Pay</a>
            </div>
            <p class="offer">Limited offer: until December 25th, buy S$100 eVoucher and get S$10 free!</p>
        </div>
        <div class="actions">
            <button class="action-button">Buy eVoucher</button>
            <button class="action-button">Send Gift</button>
            <button class="action-button">Accept Gift</button>
            <button class="action-button">View Gift Status</button>
            <button class="action-button">Redeem with STARS</button>
            <a href="#" class="link">See participating stores</a>
        </div>
        <div class="expiry-dates">
            <p><strong>Expiry Dates</strong></p>
            <p>S$15.00 <span class="expiry-date">6 Nov 2019</span></p>
            <p>S$20.00 <span class="expiry-date">1 Jan 2020</span></p>
        </div>
        <div class="transactions">
            <p><strong>Transactions</strong></p>
            <p>S$35.09 <span class="transaction">6 Nov 2019, Cotton ON</span></p>
            <p>S$20.00 <span class="transaction">1 Jan 2020, Puma</span></p>
        </div>
    </div>
</body>
</html>
