<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lifestyle Rewards</title>
    <link rel="stylesheet" href="CSS/signup.css">
</head>
<body>
    <header>
        <h1>Perks</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="rewards.html">Rewards</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="offers.html">Offers</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="eVoucher.html">Transactions</a></li>
                <li><a href="snapreceipt.html">Earn Points</a></li>
                <li><a href="profile.html">Settings</a></li>
                <li><a href="engagement.html">Engagement Rewards</a></li>
                
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Create Your Account</h2>
            <form id="signup-form" action="submitted.html" method="GET">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer style="position: absolute;">
        <p>2024 Perks Rewards</p>
    </footer>
</body>
</html>
