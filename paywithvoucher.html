<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with eVoucher</title>
    <link rel="stylesheet" href="CSS/paywithvoucher.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-button">&larr;</button>
            <h1>Pay with eVoucher</h1>
        </header>
        <div class="store-info">
            <p>Raffles City Singapore - EAC Store</p>
        </div>
        <div class="balance-section">
            <p>Your eVoucher Balance</p>
            <p class="balance">S$15.00</p>
        </div>
        <div class="amount-section">
            <p>S$ <span class="amount">12.9</span></p>
        </div>
        <div class="slide-to-pay">
            <a href="transactiondone.html" class="slide-button">Slide to Pay</a>
        </div>
        <div class="keypad">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key">0</button>
        </div>
    </div>
</body>
</html>
