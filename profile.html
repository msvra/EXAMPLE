    <header>

            </ul>
        </nav>
    </header>
    <div class="profile-container">
        <h1>Profile Settings</h1>
        <form id="profileForm">
 
            <div class="form-section">
                <h2>Change Password</h2>
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword">
               
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword">
               
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
 
            <div class="form-section">
                <h2>Notification Preferences</h2>
                <label><input type="checkbox" id="emailNotifications" name="notifications" value="email"> Email Notifications</label>
                <label><input type="checkbox" id="smsNotifications" name="notifications" value="sms"> SMS Notifications</label>
                <label><input type="checkbox" id="pushNotifications" name="notifications" value="push"> Push Notifications</label>
            </div>
 
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <script src="profile.js"></script>
</body>
</html>
